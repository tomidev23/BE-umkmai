server:
  port: "8080"
  host: "0.0.0.0"
  environment: "development"
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 120s
  graceful_shutdown_timeout: 30s

database:
  host: "localhost"
  port: "5432"
  user: "elysian"
  password: "elysian123"
  name: "elysian"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 25
  conn_max_lifetime: 5m
  conn_max_idle_time: 10m

redis:
  host: "localhost"
  port: "6379"
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret: "dev_secret_key_change_in_production_min_32_characters"
  access_token_expiry: 15m
  refresh_token_expiry: 168h  # 7 days
  issuer: "elysian"

rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
  queue_name: "workflow_executions"
  worker_count: 5

storage:
  endpoint: "http://localhost:9000"
  access_key: ""
  secret_key: ""
  bucket: "elysian-flow-assets"
  region: "us-east-1"
  use_ssl: false

ml:
  service_url: "http://localhost:5000"
  timeout: 30s
  retry_count: 3
  retry_delay: 1s

security:
  rate_limit_requests_per_minute: 60
  rate_limit_burst: 10
  cors_allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8081"
  cors_allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
  cors_allowed_headers:
    - "Content-Type"
    - "Authorization"
  cors_allow_credentials: true

logging:
  level: "debug"
  format: "text"
  output: "stdout"

upload:
  max_file_size: 10485760  # 10MB in bytes
  allowed_file_types:
    - ".pdf"
    - ".csv"
    - ".json"
    - ".txt"
    - ".png"
    - ".jpg"
