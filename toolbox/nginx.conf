server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://host.docker.internal:7777/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy Health check
    location /health {
        proxy_pass http://host.docker.internal:7777/health;
        proxy_set_header Host $host;
    }

    # Proxy Swagger UI
    location /swagger/ {
        proxy_pass http://host.docker.internal:7777/swagger/;
        proxy_set_header Host $host;
    }
}
